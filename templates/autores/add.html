{% extends "base.html" %}

{% block main %}
{% if current_user.admin %}
<form action="{{ url_for('adicionar_autor') }}" method="post">
    <div class="login">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome">

        <label for="nacionalidade">Nacionalidade</label>
        <input type="text" id="nacionalidade" name="nacionalidade">

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="data_nascimento">

        <label for="biografia">Biografia</label>
        <textarea type="text" id="biografia" name="biografia"></textarea>

        <button>Adicionar autor</button>

        {% include "components/messages.html" %}
    </div>
</form>
{% else %}
<h1>VOCÊ NÃO É ADMINISTRADOR, SAIA IMEDIATAMENTE</h1>
{% endif %}
{% endblock main %}
